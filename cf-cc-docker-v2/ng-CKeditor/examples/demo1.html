    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/ckeditor/ckeditor.js"></script>
        <script src="../ng-ckeditor.js"></script>
        <link rel="stylesheet" href="../ng-ckeditor.css">
    </head>
<body ng-app="main">
    <h1>Simple editor</h1>

    <div ng-controller="DemoCtrl">

        <form name="frm">

            <div ng-cloak ng-hide="isReady" class="highlight">
                Initialising ...
            </div>

            <div ng-cloak ng-show="isReady">
                <textarea ckeditor="editorOptions" name="editor" ng-model="test" ng-change="save()"></textarea>
            </div>

            {{test}}
            <button ng-click="save()">Save</button>

            {{frm.editor.$dirty}}
            {{frm.$dirty}}
        </form>

        <script>
        var app = angular.module('main', ['ngCkeditor']).
        controller('DemoCtrl', function($scope, $http) {
            $scope.editorOptions = {
                language: 'ru'
               // uiColor: '#000000'
            };
            $scope.$on("ckeditor.ready", function( event ) {
                $scope.isReady = true;
            });
            $scope.test = '<p>Hello</p>\n';
            $scope.save = function() {
                $http.post('/examples/test.php', {
                    content: $scope.test
                }).success(function() {
                    alert('Saved');
                });
            }
            $scope.save = function() {
                console.info($scope.test, 'save');
            }
        })
        </script>
    </div>


    </body>
</html>
