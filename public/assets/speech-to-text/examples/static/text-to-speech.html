<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Example - Watson Text to Speech</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container">
<a href="/">&laquo; Examples</a>

<section>
    <h2>Basic Text to Speech Example</h2>
    <textarea id="text" rows="6" cols="80">Hello from IBM Watson</textarea>
    <p><button id="button">Synthesize Text</button></p>
</section>

<script src="bower_components/watson-speech/dist/watson-speech.js"></script>
<!-- window.fetch pollyfill for IE/Edge & Older Chrome/FireFox -->
<script src="bower_components/fetch/fetch.js"></script>

<h2>Code for this demo:</h2>
<pre><code><script style="display: block;">
document.querySelector('#button').onclick = function () {

  fetch('/api/text-to-speech/token')
    .then(function(response) {
      return response.text();
    }).then(function (token) {

      WatsonSpeech.TextToSpeech.synthesize({
        text: document.querySelector('#text').value,
        token: token
      }).on('error', function(err) {
        console.log('audio error: ', err);
      });
    });
};
</script></code></pre>
</div>
</body>
</html>
